services:
  - type: web
    name: sigmacode-backend
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: DIFY_API_URL
        sync: false
      - key: DIFY_API_KEY
        sync: false
      - key: SUPERAGENT_URL
        sync: false
      - key: SUPERAGENT_API_KEY
        sync: false
      - key: FIREWALL_ENABLED
        value: false
      - key: FIREWALL_MODE
        value: off
    healthCheckPath: /health
    autoDeploy: true
