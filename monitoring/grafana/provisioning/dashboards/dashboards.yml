apiVersion: 1

providers:
  - name: 'Kong'
    orgId: 1
    folder: 'Kong API Gateway'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/kong
      foldersFromFilesStructure: false
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
