[paths]
data = /var/lib/grafana

[server]
http_port = 3000

[database]
type = sqlite3
path = grafana.db

[security]
admin_user = admin
admin_password = admin

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Editor

[auth.anonymous]
enabled = true
org_role = Viewer

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console file
level = info

[alerting]
enabled = true
execution_timeout_seconds = 30
max_attempts = 3

[unified_alerting]
enabled = true
evaluation_timeout_seconds = 30
max_attempts = 3
