<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGMACODE AI - Offline</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .container {
        max-width: 400px;
        padding: 2rem;
      }

      .logo {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
      }

      .title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .message {
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .button {
        background: white;
        color: #667eea;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .button:hover {
        transform: translateY(-2px);
      }

      .status {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 1rem;
        font-size: 0.875rem;
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
