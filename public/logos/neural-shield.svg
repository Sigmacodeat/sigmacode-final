<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SIGMACODE AI Logo">
  <defs>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--brand-start)"/>
      <stop offset="100%" stop-color="var(--brand-end)"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Modern geometric background -->
  <rect width="256" height="256" rx="32" fill="url(#neuralGradient)" opacity="0.08"/>

  <!-- Central neural node -->
  <circle cx="128" cy="128" r="32" fill="url(#neuralGradient)" filter="url(#glow)"/>

  <!-- Neural connections radiating outward -->
  <g stroke="url(#neuralGradient)" stroke-width="3" stroke-linecap="round">
    <!-- Top -->
    <line x1="128" y1="96" x2="128" y2="64"/>
    <line x1="128" y1="64" x2="160" y2="48"/>

    <!-- Right -->
    <line x1="160" y1="128" x2="192" y2="128"/>
    <line x1="192" y1="128" x2="208" y2="96"/>

    <!-- Bottom -->
    <line x1="128" y1="160" x2="128" y2="192"/>
    <line x1="128" y1="192" x2="96" y2="208"/>

    <!-- Left -->
    <line x1="96" y1="128" x2="64" y2="128"/>
    <line x1="64" y1="128" x2="48" y2="160"/>

    <!-- Diagonal connections -->
    <line x1="128" y1="96" x2="160" y2="96"/>
    <line x1="160" y1="128" x2="160" y2="96"/>
    <line x1="128" y1="160" x2="96" y2="160"/>
    <line x1="96" y1="128" x2="96" y2="160"/>
  </g>

  <!-- Outer connection nodes -->
  <circle cx="160" cy="48" r="6" fill="url(#neuralGradient)"/>
  <circle cx="208" cy="96" r="6" fill="url(#neuralGradient)"/>
  <circle cx="192" cy="128" r="6" fill="url(#neuralGradient)"/>
  <circle cx="96" cy="208" r="6" fill="url(#neuralGradient)"/>
  <circle cx="48" cy="160" r="6" fill="url(#neuralGradient)"/>
  <circle cx="64" cy="128" r="6" fill="url(#neuralGradient)"/>

  <!-- Connection points at cardinal directions -->
  <circle cx="128" cy="64" r="4" fill="url(#neuralGradient)" opacity="0.8"/>
  <circle cx="160" cy="96" r="4" fill="url(#neuralGradient)" opacity="0.8"/>
  <circle cx="192" cy="128" r="4" fill="url(#neuralGradient)" opacity="0.8"/>
  <circle cx="128" cy="192" r="4" fill="url(#neuralGradient)" opacity="0.8"/>
  <circle cx="64" cy="128" r="4" fill="url(#neuralGradient)" opacity="0.8"/>
  <circle cx="96" cy="160" r="4" fill="url(#neuralGradient)" opacity="0.8"/>
</svg>
